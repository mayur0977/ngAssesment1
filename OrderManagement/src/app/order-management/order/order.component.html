<div class="container">
  <div class="row justify-content-center align-items-center" style="height:5vh">
    <!-- Add Order Form -->
    <div class="col-9">
      <div class="card">
        <div class="card-body">
          <form name="myForm" [formGroup]="orderDetail" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input type="text" formControlName="productName" class="form-control" placeholder="Product Name" />
              <div *ngIf="orderDetail.get('productName').touched || orderDetail.get('productName').dirty">
                <small *ngIf="orderDetail.get('productName').hasError('required')" class="text-danger">
                  Product name is required.
                </small>
              </div>
            </div>
            <div class="form-group">
              <input type="date" formControlName="orderDate" class="form-control" />
              <div *ngIf="orderDetail.get('orderDate').touched || orderDetail.get('orderDate').dirty">
                <small *ngIf="orderDetail.get('orderDate').hasError('required')" class="text-danger">
                  Order Date is required.
                </small>
              </div>
            </div>
            <div class="form-group">
              <input type="number" formControlName="qty" class="form-control" placeholder="Quantity" />
              <div *ngIf="orderDetail.get('qty').touched || orderDetail.get('qty').dirty">
                <small *ngIf="orderDetail.get('qty').hasError('required')" class="text-danger">
                  Quantity is required.
                </small>
              </div>
            </div>
            <div class="form-group">
              <input type="number" formControlName="productPrice" class="form-control" placeholder="Product Price" />
              <div *ngIf="orderDetail.get('productPrice').touched || orderDetail.get('productPrice').dirty">
                <small *ngIf="orderDetail.get('productPrice').hasError('required')" class="text-danger">
                  Product Price is required.
                </small>
              </div>
            </div>
            <div class="form-group">
              <input type="text" [readonly]="accessStatus" formControlName="status" class="form-control" placeholder="status" />
              <div *ngIf="orderDetail.get('status').touched || orderDetail.get('status').dirty">
                <small *ngIf="orderDetail.get('status').hasError('required')" class="text-danger">
                  Status is required.
                </small>
              </div>
            </div>
            <div class="form-group">
              <input type="submit" [value]="buttonText" class="btn btn-success btn-sm btn-block" [disabled]='!orderDetail.valid' />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Order List 
      contain list of card and cards have update delete Functionality
    -->
    <div class="col-9">
      <div *ngFor="let order of ordersData">
        <app-detail-card [listOrderData]="order" (deleteEvent)="deleteOrder($event)" (updateEvent)="fillDataonUpdateButtonClick($event)"></app-detail-card>
      </div>
    </div>
  </div>

</div>
